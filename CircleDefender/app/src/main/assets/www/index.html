<!DOCTYPE HTML>

<head>
    <title>Circle defender </title>

<body>
 	Chargement de CircleDefender en cours... Si cela prend trop de temps, veuillez relancer l'application.
    
    <script type="plain/text" id="page-authentification">
        <h1 class="animated bounce infinite slow">Authentification</h1>

        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

        <form id="formulaire-authentification">
            <input class="form-control animated fadeIn slow" required type="email" name="identifiant" id="identifiant" placeholder="Identifiant"/>
            <input class="form-control animated fadeIn slow" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe"/>

            <input class="btn btn-success animated fadeIn slow" type="submit" id="se_connecter" value="Connexion"/>
        </form>

        <a class="btn btn-primary animated fadeIn slow" href="#creer-compte">Créer un Compte</a>
    </script>

    <script type="plain/text" id="page-creation-compte">
        <h1 class="animated fadeIn slow">Créer un compte</h1>

        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

        <form id="formulaire-creation-compte">
            <input class="form-control animated fadeIn slow" required type="text" name="pseudonyme" id="pseudonyme" placeholder="Pseudonyme"/>
            <input class="form-control animated fadeIn slow" required type="email" name="email" id="email" placeholder="Email"/>
            <input class="form-control animated fadeIn slow" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe"/>
            <input class="btn btn-success animated fadeIn slow" type="submit" id="se_connecter" value="Connexion"/>
        </form>
    </script>

    <script type="plain/text" id="page-menu">
        <h1 class="animated infinite pulse slow">Circle Defender</h1>

        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

        <h2 class="animated fadeIn slow">Menu Principal</h2>

        <ul>
        	<li><a class="btn btn-primary animated fadeIn slow" href='#jeu'>Jouer !</a></li>
        	<li><a class="btn btn-primary animated fadeIn slow" href='#leaderboard'>Leaderboard</a></li>
        	<li><a class="btn btn-primary animated fadeIn slow" href='#modifier-compte'>Paramètres</a></li>
        	<li><a class="btn btn-primary animated fadeIn slow" href='#deconnecter'>Déconnexion</a></li>
        	<li><a class="btn btn-primary animated fadeIn slow" href='#quitter'>Quitter</a></li>
        </ul>
    </script>

    <script type="plain/text" id="page-jeu">
        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>     
    </script>

     <script type="plain/text" id="page-modifier-compte">
        <h1 class="animated fadeIn slow">Modification du compte</h1>

        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

        <form id="formulaire-modifier-compte">
            <input class="form-control animated fadeIn slow" required type="text" name="pseudonyme" id="pseudonyme" placeholder="Pseudonyme"/>
            <input class="form-control animated fadeIn slow" required type="email" name="mail" id="mail" placeholder="Email"/>
            <input class="form-control animated fadeIn slow" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe" />
            <input class="form-control animated fadeIn slow" required type="password" name="confirmer_mot_de_passe" id="confirmer_mot_de_passe" placeholder="Confirmer le mot de passe"/>
            <input class="btn btn-success animated fadeIn slow" type="submit" id="modifier_compte" value="Modifier"/>

            <a class="retour-btn btn btn-primary animated fadeIn slow" href='#menu'>Retour</a>
        </form>
    </script>

    <script type="plain/text" id="page-leaderboard">
        <h1 class="animated rubberBand infinite slower">Classement</h1>

        <a class="retour-btn btn btn-primary" href='#menu'>Retour</a>
        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

	    <ul id="liste-score"></ul>
    </script>

    <script type="plain/text" id="page-detail-joueur">
        <h1 id="pseudo-joueur"></h1>

        <a class="retour-btn btn btn-primary" href='#leaderboard'>Retour</a>
        <button class="mute-auth btn btn-primary animated fadeIn slow" onclick="mute()">Mute</button>

        <p id="classement-joueur">-1</p>

        <details>
            <summary>Scores :</summary>
            <p id="meilleur-score-joueur"></p>
            <p id="score-total-joueur"></p>
        </details>

        <details>
            <summary>Autres statistiques :</summary>
            <p id="nombre-parties-joueur"></p>
            <p id="nombre-frags-joueur"></p>
        </details>
        <div class="retour">
                <a class="btn btn-primary animated fadeIn slow" href='#leaderboard'>Retour</a>
            </div>
    </script>

    <script src="lib/howler.js-master/dist/howler.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <script src="action/modele/UtilisateurDetail.js"></script>
    <script src="action/vue/DetailJoueurVue.js"></script>
    <script src="action/vue/AuthentifierVue.js"></script>

    <script src="action/vue/LeaderboardVue.js"></script>
    <script src="action/vue/MenuVue.js"></script>
    <script src="action/vue/ModifierCompteVue.js"></script>
    <script src="action/application.js"></script>
