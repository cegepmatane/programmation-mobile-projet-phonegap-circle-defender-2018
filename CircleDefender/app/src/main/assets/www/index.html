     <script type="plain/text" id="page-authentification">
        <h2>Authentification</h2>

        <form id="formulaire-authentification">
            <input class="form-control" required type="text" name="identifiant" id="identifiant" placeholder="Identifiant"/>
            <input class="form-control" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe"/>

            <input class="btn btn-success" type="submit" id="se_connecter" value="Connexion"/>
        </form>
    </script>

    <script type="plain/text" id="page-creation-compte">
        <h2>Créer un compte</h2>

        <form id="formulaire-creation-compte">
            <input class="form-control" required type="email" name="email" id="email" placeholder="Email"/>

            <input class="form-control" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe"/>

            <input class="btn btn-success" type="submit" id="se_connecter" value="Connexion"/>
        </form>
    </script>

     <script type="plain/text" id="page-modifier-compte">
        <h2>Modification du compte</h2>
        
        <form id="formulaire-modifier-compte">
            <div>
                <input class="form-control" required type="text" name="pseudonyme" id="pseudonyme" placeholder="Pseudonyme"/>
            </div>
            <div>
                <input class="form-control" required type="email" name="mail" id="mail" placeholder="Email"/>
            </div>
            <div>
                <input class="form-control" required type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe" />
            </div>
            <div>
                <input class="form-control" required type="password" name="confirmer_mot_de_passe" id="confirmer_mot_de_passe" placeholder="Confirmer le mot de passe"/>
            </div>
            <div>
                <input class="btn btn-success" type="submit" id="modifier_compte" value="Modifier"/>
            </div>
            <div class="retour">
                <a class="btn btn-primary" href='#menu'>Retour</a>
            </div>
        </form>
    </script>
